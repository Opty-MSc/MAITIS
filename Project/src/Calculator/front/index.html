<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Based Calculator</title>
</head>
<body>
<label for="X">X:</label><input id="X" type="number">
<label for="OP">OP:</label><select id="OP">
    <option value="add">+</option>
    <option value="sub">-</option>
    <option value="mul">*</option>
    <option value="div">/</option>
</select>
<label for="Y">Y:</label><input id="Y" type="number">
<button type="button" onclick="doOP()">=</button>
<p id="r"></p>
</body>
<script>
    function doOP() {
        const endpoint = `http://35.152.73.52:8090?OP=${document.getElementById("OP").value}&X=${document.getElementById("X").value}&Y=${document.getElementById("Y").value}`;
        console.log(endpoint)
        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                document.getElementById("r").innerHTML = data.r
            });
    }
</script>
</html>
